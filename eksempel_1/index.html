<!--
    Forteller nettleseren at dette er et HTML-dokument.
    Alle HTML-dokumenter skal ha denne øverst.
-->
<!DOCTYPE html>

<!--
    html-tagen er rotnoden (øverste noden i treet).
    Det vil si at alle elementene i dokumentet ligger inni (er et barn) av denne.
-->
<html lang="no">
  <!-- 
    I head-tagen legger vi inn elementer som definerer metadata om dokumentet.
    Dette er for eksempel JavaSript eller CSS-filer vi vil laste inn.
-->
  <head>
    <!--
        Denne tagen f.eks. forteller nettleseren at vi skal bruke UTF-8 som tegnkodeformat,
        som er en slags ordbok for 0ere og 1ere til vanlig tekst. Denne kan du for det aller meste se
        bort i fra, men om Æ-Ø-Å'ene dine ser rare ut er det i 99% av tilfellene bare denne som mangler.
    -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Dette er tittelen til nettsiden, typisk den du ser i fane-navnet på nettleseren din. -->
    <title>Intro til HTML og CSS</title>

    <!-- Denne tagen forteller oss at vi vil laste inn filen "style.css" som stilark. -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Inne i body-tagen legger vi alt av synlige elementer. Som navnet sier er dette kroppen til dokumentet. -->
  <body>
    <header>

    </header>
