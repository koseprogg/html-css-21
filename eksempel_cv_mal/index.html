<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CV Boilerplate</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <img alt="Profile pic" src="./profile-picture.png" class="pb" />
      <div class="cv">
        <h1>Abakus Abakule</h1>
        <h2>Student, Data/Kommunikasjonsteknologi, NTNU</h2>
        <div class="container">
          <div
            style="
              display: flex;
              align-content: center;
              align-content: space-between;
            "
          >
            <i class="material-icons">work</i>
            <h3>Erfaring</h3>
          </div>
          <div class="field">
            <ul>
              <li>Kassa på Kiwi</li>
              <li>Sommerjobb med maling</li>
            </ul>
          </div>
        </div>
        <div class="container">
          <div style="display: flex; align-content: space-between">
            <i class="material-icons">school</i>
            <h3>Utdanning</h3>
          </div>
          <div class="field">
            <ul>
              <li>Data/Kommunikasjonsteknolog, NTNU</li>
              <li>Allerud videregående skole</li>
            </ul>
          </div>
        </div>
        <div class="container">
          <div style="display: flex; align-content: space-between">
            <i class="material-icons">group</i>
            <h3>Verv</h3>
          </div>
          <div class="field">
            <ul>
              <li>Verv i UKA</li>
              <li>Verv på Samfundet</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
